<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Set Kartu</title>
  <style>
    :root{
      --bg:#0b0b0b;
      --gold:#d4af37;
      --muted:#9aa0a6;
    }
    body{
      margin:0;font-family:Inter,Poppins,sans-serif;
      background:#0b0b0b;color:#eee;min-height:100vh;
      display:flex;align-items:center;justify-content:center;padding:20px;
    }
    .panel{
      width:100%;max-width:960px;background:#111;padding:22px;border-radius:12px;
      border:1px solid rgba(212,175,55,0.1);
    }
    h1{margin:0 0 6px;color:var(--gold)}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:12px;}
    .card-editor{padding:10px;border-radius:10px;background:#0f1113;border:1px solid rgba(212,175,55,0.05);}
    select{width:100%;padding:8px;border-radius:8px;background:#0b1114;color:#fff;border:none;}
    .btn{background:var(--gold);color:#111;padding:10px 12px;border-radius:8px;border:none;cursor:pointer;margin-right:8px;}
    .status{margin-top:12px;color:var(--muted);}
  </style>
</head>
<body>
  <div class="panel">
    <h1>Admin Panel — Set Kartu</h1>
    <label>Kode Akses:</label>
    <input id="codeInput" type="text" value="1234" />

    <div class="grid" id="editGrid"></div>

    <div style="margin-top:10px;">
      <button id="saveBtn" class="btn">Save</button>
      <button id="refreshBtn" class="btn">Refresh</button>
    </div>
    <div class="status" id="status">Status: Idle</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDzikWeuSIoMTCC6wsD64NnX5bLQQvM2dA",
      authDomain: "ariptoto-93af7.firebaseapp.com",
      projectId: "ariptoto-93af7",
      storageBucket: "ariptoto-93af7.appspot.com",
      messagingSenderId: "703805134804",
      appId: "1:703805134804:web:402e7f9e378ae1ecdb2841"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db,"gameConfig","cards");

    const editGrid = document.getElementById('editGrid');
    const codeInput = document.getElementById('codeInput');
    const saveBtn = document.getElementById('saveBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    const status = document.getElementById('status');

    const OPTIONS = ['Platinum','Diamond','Super Diamond'];

    function buildGrid(){
      editGrid.innerHTML='';
      for(let i=0;i<9;i++){
        const wrap=document.createElement('div');
        wrap.className='card-editor';
        wrap.innerHTML=`<div>Kartu ${i+1}</div>
        <select data-index="${i}">${OPTIONS.map(o=>`<option value="${o}">${o}</option>`).join('')}</select>`;
        editGrid.appendChild(wrap);
      }
    }

    function setStatus(txt,ok=true){
      status.textContent='Status: '+txt;
      status.style.color=ok?'#9aa0a6':'#ff6b6b';
    }

    async function saveToFirebase(){
      setStatus('Menyimpan...');
      const cards=Array.from(editGrid.querySelectorAll('select')).map(s=>s.value);
      const code=codeInput.value||'1234';
      try{
        await setDoc(docRef,{code,cards});
        setStatus('Tersimpan ✓');
      }catch(err){console.error(err);setStatus('Gagal: '+err.message,false);}
    }

    async function loadFromFirebase(){
      setStatus('Memuat...');
      try{
        const snap = await getDoc(docRef);
        if(snap.exists()){
          const data = snap.data();
          codeInput.value=data.code||'1234';
          const cards=data.cards||[];
          Array.from(editGrid.querySelectorAll('select')).forEach((s,i)=>{
            if(cards[i]) s.value=cards[i];
          });
          setStatus('Data dimuat ✓');
        }else{setStatus('Belum ada data.');}
      }catch(err){console.error(err);setStatus('Gagal: '+err.message,false);}
    }

    saveBtn.addEventListener('click',saveToFirebase);
    refreshBtn.addEventListener('click',loadFromFirebase);

    onSnapshot(docRef,(snap)=>{
      if(snap.exists()){
        const data = snap.data();
        setStatus('Update live dari admin');
      }
    });

    buildGrid();
    loadFromFirebase();
  </script>
</body>
</html>
